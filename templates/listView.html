<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>

<body>

<div class="wrraper">
    <nav class="navbar navbar-dark bg-primary" class="navbarStyle" >
        <p>Welcom to the Excesize 1</p>
        <div class="buttons" style="margin-top: -1%;">
            <a href="/">
                <button class="btn btn-secondary"> map view</button>
            </a>
            <a href="/listView">
                <button class="btn btn-secondary"> list view</button>
            </a>
        </div>
    </nav>

    <div class="tableView">
        <div class="addBtn">
            <script>
             localStorage.setItem("x",0);
             localStorage.setItem("y",0);
            </script>
            <a href="/addEvent">
                <button class="btn btn-secondary">add event</button>
            </a>
        </div>

         <table class="table" border = 1 id="eventTable">
         <thead>
         <tr>
             <th>name</th>
             <th>type</th>
             <th>description</th>
             <th>cordX</th>
             <th>cordY</th>
             <th>date Create</th>
             <th>time Create</th>
             <th>options</th>
         </tr>
         </thead>
             <tbody>
         {% for event in data %}
            <tr>
                <td>{{event["name"]}}</td>
                <td>{{event["type"]}}</td>
                <td>{{event["description"]}}</td>
                <td>{{event["cordX"]}}</td>
                <td>{{event["cordY"]}}</td>
                <td>{{event["dateCreate"]}}</td>
                <td>{{event["timeCreate"]}}</td>
                <td>
                    <a href='/editEvent/{{event.id}}'>
                        <i class="material-icons">edit</i>
                    </a>
                    <a href="/deleteEvent/{{event.id}}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </tr>
         {% endfor %}
             </tbody>
      </table>
    </div>
</div>
</body>
</html>
